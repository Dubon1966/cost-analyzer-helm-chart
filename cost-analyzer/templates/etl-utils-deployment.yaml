{{- if .Values.etlUtils.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "etlUtils.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "etlUtils.commonLabels" . | nindent 4 }}
  {{- with .Values.global.podAnnotations}}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "etlUtils.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "etlUtils.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: {{ template "etlUtils.name" . }}
    spec:
      restartPolicy: Always
      volumes:
        {{- if .Values.etlUtils.thanosSourceBucketSecret }}
        - name: etl-bucket-config
          secret:
            defaultMode: 420
            secretName: {{ .Values.etlUtils.thanosSourceBucketSecret }}
        {{- end }}

        {{/*
        Could rename this, I don't think it needs to persist
        */}}
        - name: temp-configs
          emptyDir: {}
      serviceAccountName: {{ template "cost-analyzer.serviceAccountName" . }}
      containers:
        - name: {{ template "etlUtils.name" . }}
          {{- if .Values.kubecostModel }}
          {{- if .Values.kubecostModel.openSourceOnly }}
          {{- fail "ETL Utils cannot be used with open source only" }}
          {{- else if .Values.etlUtils.fullImageName }}
          image: {{ .Values.etlUtils.fullImageName }}
          {{- else if .Values.kubecostModel.fullImageName }}
          image: {{ .Values.kubecostModel.fullImageName }}
          {{- else if .Values.imageVersion }}
          image: {{ .Values.kubecostModel.image }}:{{ .Values.imageVersion }}
          {{- else if eq "development" .Chart.AppVersion }}
          image: gcr.io/kubecost1/cost-model-nightly:latest
          {{- else }}
          image: {{ .Values.kubecostModel.image }}:prod-{{ $.Chart.AppVersion }}
          {{ end }}
          {{- else }}
          image: gcr.io/kubecost1/cost-model:prod-{{ $.Chart.AppVersion }}
          {{ end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9006
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 200
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9006
            initialDelaySeconds: 10
            periodSeconds: 5
          imagePullPolicy: Always
          args: ["etl-utils"]
          ports:
            - name: api
              containerPort: 9006
              protocol: TCP
          resources:
            {{- toYaml .Values.etlUtils.resources | nindent 12 }}
          volumeMounts:
            - name: etl-bucket-config
              mountPath: /var/configs/etl
              readOnly: true
          env:
            - name: CONFIG_PATH
              value: /var/configs/
            - name: ETL_BUCKET_CONFIG
            {{- if (.Values.etlUtils).etlBucketConfigSecretFileName }}
              value: "/var/configs/etl/{{ .Values.etlUtils.etlBucketConfigSecretFileName }}"
            {{- else }}
              value: "/var/configs/etl/object-store.yaml"
            {{- end }}
            {{- range $key, $value := .Values.etlUtils.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
{{- if .Values.etlUtils.thanosConverter.enabled }}
        - name: thanos-converter
          image: gcr.io/kubecost1/cost-model:prod-1.108.1
          imagePullPolicy: Always
          resources:
            {{- toYaml .Values.etlUtils.thanosConverter.resources | nindent 12 }}
          volumeMounts:
            - name: temp-configs
              mountPath: /var/configs
            - name: etl-bucket-config
              mountPath: /var/configs/etl
              readOnly: true
          env:
            - name: DB_PATH
              value: /var/db/
            - name: CONFIG_PATH
              value: /var/configs/
            - name: ETL_BUCKET_CONFIG
              value: /var/configs/etl/{{ .Values.etlUtils.thanosConverter.etlBucketConfigSecretFileName }}
            - name: MAX_QUERY_CONCURRENCY
              value: {{quote .Values.kubecostModel.maxQueryConcurrency }}
            - name: PROMETHEUS_SERVER_ENDPOINT
              value: {{ .Values.etlUtils.thanosConverter.thanosEndpoint }}
            - name: CLOUD_PROVIDER_API_KEY
              value: "AIzaSyDXQPG_MHUEy9neR7stolq6l0ujXmjJlvk"
            - name: CLOUD_COST_ENABLED
              value: "false"
            - name: CLUSTER_ID
              value: {{ .Values.prometheus.server.global.external_labels.cluster_id }}
            - name: ETL_RESOLUTION_SECONDS
              value: {{ quote .Values.etlUtils.thanosConverter.etlResolutionSeconds }}
            - name: ETL_MAX_PROMETHEUS_QUERY_DURATION_MINUTES
              value: {{ quote .Values.etlUtils.thanosConverter.maxPrometheusQueryDurationMinutes  }}
            - name: ETL_DAILY_STORE_DURATION_DAYS
              value: {{ quote .Values.etlUtils.thanosConverter.etlDailyStoreDurationDays }}
            - name: ETL_HOURLY_STORE_DURATION_HOURS
              value: {{ quote .Values.etlUtils.thanosConverter.etlHourlyStoreDurationHours }}
            - name: ETL_WEEKLY_STORE_DURATION_WEEKS
              value: {{ quote .Values.etlUtils.thanosConverter.etlWeeklyStoreDurationWeeks }}
            - name: UTC_OFFSET
              value: "+00:00"
            - name: ETL_FILE_STORE_ENABLED
              value: "true"
            - name: ETL_ASSET_RECONCILIATION_ENABLED
              value: "true"
            - name: DB_PATH
              value: /var/db/
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            - name: KUBECOST_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          {{- if (.Values.etlUtils.thanosConverter).env }}
          {{- range $key, $value := .Values.etlUtils.thanosConverter.env }}
            - name: {{ $key quote }}
              value: {{ $value quote }}
          {{- end }}
          {{- end }}
{{- end }}
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml .Values.imagePullSecrets | indent 2 }}
    {{- end }}
      {{- with .Values.etlUtils.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etlUtils.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etlUtils.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
